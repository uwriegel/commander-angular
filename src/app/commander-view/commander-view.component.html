<div class="container" (focusin)="onFocusIn()" >
    <!-- <input #input value="{{currentPath}}" (change)="onInputChange()" (mouseup)="onMouseUp()" (keydown)="onInputKeydown($event)" appSelectAll > -->
    <app-table-view #tv class="tableView" [itemHeight]="themes.itemHeight" [columnHeight]="themes.columnHeight" [columns]="columns" 
        [items]="items" [id]="id" tabindex="1" >
        <ng-container *ngFor="let item of items | virtualList: (tv.scrollbar) | async">
            <tr class="pointer-def" [class.isCurrent]="item.isCurrent" [class.isSelected]="item.isSelected" 
                [class.isHidden]="item.isHidden">
                <div class="iconName">
                    <img [src]="item.displayName | iconUrl: path | sanitize" alt="" *ngIf="item.isDirectory != true">
                    <app-folder *ngIf="item.isDirectory"></app-folder>
                    <!-- <app-drive *ngIf="item.icon == 'Drive'"></app-drive> -->
                    <span class="nameValue">{{item.displayName | fileName}}</span>
                </div>
                <td>
                    {{item.displayName | extension}}
                </td>
                <td>
                    <!-- [class.isExif]="item.isExif && column.columnsType == 2" -->
                    {{item.time | dateTime}}
                </td>
                <td class="size">
                    {{item | fileSize}}
                </td>
            </tr>
        </ng-container>
    </app-table-view>
    <!-- <input class="restrictor" *ngIf="restrictValue.length" @flyInOut value="{{restrictValue}}" disabled> -->
</div>
