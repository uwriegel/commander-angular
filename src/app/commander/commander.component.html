<app-grid-splitter [isVertical]="true" [isLastVisible]="isViewVisible" (onRatioChanged)="onRatioChanged()" >
    <app-grid-splitter class="first">
        <app-commander-view [id]="'left'" [dialog]="dialog" [showHidden]="settings.showHidden"
                            #leftView class="first" (gotFocus)="gotFocus($event)"></app-commander-view>
        <app-commander-view [id]="'right'" [dialog]="dialog" [showHidden]="settings.showHidden"
                            #rightView class="last" (gotFocus)="gotFocus($event)"></app-commander-view>
    </app-grid-splitter>
    <app-viewer class="viewer last" [item]="focusedView?.currentItem" [isViewVisible]="isViewVisible"></app-viewer>
</app-grid-splitter>
<div #status class="status">{{focusedView?.currentItem}}</div>
