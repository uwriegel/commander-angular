<app-grid-splitter [isLastVisible]="isLastVisible">
    <div class="blue first"></div>
    <div class="red last" ></div>
</app-grid-splitter>
<app-grid-splitter [isVertical]="true" [isLastVisible]="isLastVisible" (onRatioChanged)="onRatioChanged()">
    <div class="yellow first"></div>
    <div class="green last"></div>
</app-grid-splitter>
<button (click)="onClick()">Clear</button>
